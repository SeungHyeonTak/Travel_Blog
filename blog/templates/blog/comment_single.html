<tr class="comment_row">    <td colspan="3" class="comment_text">{{comment.text}}</td>    <td>{{comment.author.username}}</td>    <td>{{comment.created}}</td>    {% if user.is_authenticated %}        <td><a href="{% url 'blog:comment_update' comment.id %}" class="btn btn-warning btn-sm btn_comment_update">update</a></td>        <td><a href="{% url 'blog:comment_delete' comment.id %}" class="btn btn-danger btn-sm btn_comment_delete">delete</a></td>    {% endif %}</tr>
